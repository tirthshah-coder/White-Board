<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>White Board</title>
</head>
<body>
    <div class="options-container">
        <i class="fas fa-bars"></i>
    </div>
    <div class="tools-container scale-tools">
        <div class="tools">
            <img class="pencil" src="./Icons/Pencil.svg">
            <img class="eraser" src="./Icons/Eraser.svg">
            <img class="download" src="./Icons/Download.svg">
            <img class="upload" src="./Icons/Upload.svg">
            <img class="sticky" src="./Icons/StickyNote.svg">
            <img class="redo" src="./Icons/Redo.svg">
            <img class="undo" src="./Icons/Undo.svg">
        </div>
    </div>

    <div class="pencil-tool-container">
        <div class="pencil-width-container">
            <input class="pencil-width" type="range" min="2" max="10" value="5">
        </div>
        <div class="pencil-color-container">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
            <div class="green pencil-color"></div>
        </div>
    </div>

    <div class="eraser-tool-container">
        <input class="eraser-width" type="range" min="2" max="10" value="5">
    </div>

    <!-- <div class="sticky-tool-container">
        <div class="header-container">
            <div class="minimize"></div>
            <div class="remove"></div>
        </div>
        <div class="content-container">
            <textarea></textarea>
        </div>
    </div> -->

    <canvas></canvas>

    <script src="./script.js"></script>
    <script src="./canvas.js"></script>
</body>
</html>
